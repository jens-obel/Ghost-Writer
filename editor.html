<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <title>Ghost Writer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://cdn.quilljs.com/1.3.3/quill.bubble.css" rel="stylesheet">
    <script src="Script/script.js"></script>
    <script src="Script/question.js"></script>
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <p class="masthead-brand">Ghost Writer <span class="badge badge-secondary">Alpha</span></p>
              <nav class="nav nav-masthead">
                <a class="btn btn-outline-light btn-sm" href="index.html">Back</a>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h5 id="question"></h5>
            <div id="editor"></div>
            <a onclick='nextQuestion()' class="btn btn-outline-light btn-sm">Next</a>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p id="steps"></p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <audio id="audio" src="Resources/audio.mp3" loop="loop"></audio>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  </body>

  <!--Smooth loading-->
  <script>document.body.className += ' fade-out';</script>
  <script>
    $(function() {
    $('body').removeClass('fade-out');
    });
  </script>

  <!--Editor-->
  <script src="https://cdn.quilljs.com/1.3.3/quill.js"></script>
  <script>
    var quill = new Quill('#editor', {
      modules: {
        toolbar: false
      },
      placeholder: 'Write here...',
      theme: 'bubble'
    });
  </script>

</html>
